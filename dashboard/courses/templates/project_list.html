<div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Projects</h1>
    <ul class="flex flex-wrap gap-4 list-none pl-0">
        {% for project in projects %}
        <li class="w-full md:w-1/3">
            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                {% if project.image %}
                <img class="w-full" src="{{ project.image.url }}" alt="Project Image">
                {% else %}
                <img class="w-full" src="https://via.placeholder.com/400x200" alt="Project Image">
                {% endif %}
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">{{ project.title }}</div>
                    <p class="text-gray-700 text-base">
                        <a href="{{ project.link }}" class="text-blue-500 hover:text-blue-700">{{ project.link }}</a>
                    </p>
                </div>
            </div>
        </li>
        {% empty %}
        <li class="w-full">
            <div class="max-w-sm rounded overflow-hidden shadow-lg p-6 bg-white">
                <p class="text-gray-700 text-base text-center">No projects available.</p>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
