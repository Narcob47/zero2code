{% comment %} {% load custom_filters %} {% endcomment %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zero2Code</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg max-w-md w-full p-8">
        <!-- Header Section -->
        <h2 class="text-3xl font-bold text-gray-800 text-center">Zero2Code Login</h2>
        <p class="text-sm text-gray-600 text-center mt-2">Access your Learning Management System</p>

        <!-- Login Form -->
        <form method="POST" class="mt-6">
            {% csrf_token %}
            <!-- Email Input -->
            <div class="mb-4">
                <label for="id_username" class="block text-sm font-semibold text-gray-600">Email</label>
                {{ form.username }}
            </div>
            
            <!-- Password Input -->
            <div class="mb-4">
                <label for="id_password" class="block text-sm font-semibold text-gray-600">Password</label>
                {{ form.password }}
            
            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between mb-4">
                <label class="flex items-center">
                    <input 
                        type="checkbox" 
                        name="remember" 
                        class="form-checkbox text-blue-500 focus:ring focus:ring-blue-300">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="/password-reset" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full py-2 text-white bg-blue-500 hover:bg-blue-600 rounded-lg transition duration-300">
                Login
            </button>
        </form>

        <!-- Signup Link -->
        <p class="text-sm text-center text-gray-600 mt-6">
            Don't have an account? 
            <a href="/register" class="text-blue-500 hover:underline">Sign up</a>
        </p>
    </div>

    <!-- Optional Tailwind Extensions for Django -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss-jit-cdn"></script>
</body>
</html>
