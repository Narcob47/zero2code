<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zero2Code</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg max-w-md w-full p-8">
        <!-- Header Section -->
        <h2 class="text-3xl font-bold text-gray-800 text-center">Zero2Code Login</h2>
        <p class="text-sm text-gray-600 text-center mt-2">Access your Learning Management System</p>

        <!-- Login Form -->
        <form method="POST" class="mt-6">
            {% csrf_token %}
            <!-- Display error message if form is invalid -->
            {% if form.errors %}
            <div class="mb-4 text-red-500 text-sm text-center">
                Invalid email or password. Please try again.
            </div>
            {% endif %}
            <!-- Email Input -->
            <div class="mb-4">
                <label for="id_username" class="block text-sm font-semibold text-gray-600">Email</label>
                {{ form.username }}
            </div>
            
            <!-- Password Input -->
            <div class="mb-4 relative">
                <label for="id_password" class="block text-sm font-semibold text-gray-600">Password</label>
                <div class="flex items-center">
                    {{ form.password }}
                    <button type="button" id="togglePassword" 
                        class="ml-2 text-gray-600 hover:text-gray-800 focus:outline-none">
                        Show
                    </button>
                </div>
            </div>
            
            <!-- Remember Me & Forgot Password -->
            <div class="flex mt-4 items-center justify-between mb-4">
                <label class="flex items-center">
                    <input 
                        type="checkbox" 
                        name="remember" 
                        class="form-checkbox text-blue-500 focus:ring focus:ring-blue-300">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
            </div>

            <!-- Terms and Conditions -->
            <div class="mb-4">
                <label class="flex items-center">
                    <input 
                        type="checkbox" 
                        name="terms" 
                        class="form-checkbox text-blue-500 focus:ring focus:ring-blue-300" required>
                    <span class="ml-2 text-sm text-gray-600">
                        I accept the <a href="/terms" class="text-blue-500 hover:underline">terms and conditions</a>.
                    </span>
                </label>
            </div>

            <!-- Submit Button -->
            <button 
                style="background: #26DF7D;"
                type="submit" 
                class="w-full py-2 text-white hover:bg-blue-600 rounded-lg transition duration-300">
                Login
            </button>
        </form>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('id_password');

        togglePassword.addEventListener('click', () => {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
        });
    </script>
</body>
</html>
