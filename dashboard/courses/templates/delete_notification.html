{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg max-w-lg w-full p-6">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Delete Notification</h2>
        <p class="text-sm text-gray-500">Are you sure you want to delete this notification?</p>
        <p class="text-sm font-medium text-gray-900">{{ notification.title }}</p>
        <p class="text-sm text-gray-500">{{ notification.message }}</p>
        <p class="text-xs text-gray-400 mt-1">{{ notification.timestamp|date:"M d, Y H:i" }}</p>
        <form method="post" class="mt-6">
            {% csrf_token %}
            <button type="submit" class="w-full py-2 text-white bg-red-500 hover:bg-red-700 rounded-lg">Delete</button>
        </form>
        <div class="text-center mt-6">
            <a href="{% url 'notifications' %}" class="text-blue-500 hover:underline text-sm">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
