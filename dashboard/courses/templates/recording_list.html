
<div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Recordings</h1>
    <ul class="flex flex-wrap gap-4 list-none pl-0">
        {% for recording in recordings %}
        <li class="w-full md:w-1/3">
            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                <img class="w-full" src="{{ recording.preview_image }}" alt="Preview Image">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">{{ recording.title }}</div>
                    <p class="text-gray-700 text-base">
                        <a href="{{ recording.video_link }}" class="text-blue-500 hover:text-blue-700">Watch Video</a>
                    </p>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
