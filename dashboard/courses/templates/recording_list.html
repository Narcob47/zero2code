
<div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Recordings</h1>
    <ul class="flex flex-wrap gap-4 list-none pl-0">
        {% for recording in recordings %}
        <li class="w-full md:w-1/3">
            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                {% if recording.preview_image %}
                <img class="w-full" src="{{ recording.preview_image.url }}" alt="Class Image">
                {% else %}
                <img class="w-full" src="https://via.placeholder.com/400x200" alt="Class Image">
                {% endif %}
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">{{ recording.title }}</div>
                    <button class="bg-blue-500 w-full py-2 mt-4 text-white hover:bg-blue-700 rounded-lg">
                        <a href="{{ recording.video_link }}" class="text-white hover:text-blue-700">Watch Video</a>
                    </button>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
