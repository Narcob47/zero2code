<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">My Profile</h2>
        <form method="post">
            {% csrf_token %}
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-gray-600">Email</label>
                <input 
                    type="email" 
                    id="username" 
                    name="username" 
                    value="{{ user.username }}" 
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-gray-50 border rounded-lg focus:ring focus:ring-blue-300 focus:border-blue-400 focus:outline-none"
                    readonly>
            </div>
            <!-- First Name -->
            <div class="mb-4">
                <label for="first_name" class="block text-sm font-semibold text-gray-600">First Name</label>
                <input 
                    type="text" 
                    id="first_name" 
                    name="first_name" 
                    value="{{ user.first_name }}" 
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-gray-50 border rounded-lg focus:ring focus:ring-blue-300 focus:border-blue-400 focus:outline-none">
            </div>
            <!-- Last Name -->
            <div class="mb-4">
                <label for="last_name" class="block text-sm font-semibold text-gray-600">Last Name</label>
                <input 
                    type="text" 
                    id="last_name" 
                    name="last_name" 
                    value="{{ user.last_name }}" 
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-gray-50 border rounded-lg focus:ring focus:ring-blue-300 focus:border-blue-400 focus:outline-none">
            </div>
            <!-- Update Button -->
            <button type="submit" style="background: #26DF7D;" class="w-full py-2 mt-4 text-white hover:bg-blue-700 rounded-lg">
                Update Profile
            </button>
        </form>
        <!-- Change Password Link -->
        <p class="text-sm text-center text-gray-600 mt-6">
            <a href="{% url 'change_password' %}" class="text-blue-500 hover:underline">Change Password</a>
        </p>
</div>
