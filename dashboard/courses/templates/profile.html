<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg mt-6  p-8 max-w-lg w-full">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">My Account</h2>
        <!-- Profile Picture Display -->
        <div class="flex justify-center mb-6">
            {% if user.userprofile.profile_picture %}
                <img class="h-24 w-24 rounded-full object-cover" src="{{ user.userprofile.profile_picture.url }}" alt="Profile Picture">
            {% else %}
                <img class="h-24 w-24 rounded-full object-cover" src="https://via.placeholder.com/150" alt="Profile Picture">
            {% endif %}
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-gray-600">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    value="{{ user.email }}" 
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-gray-50 border rounded-lg focus:ring focus:ring-blue-300 focus:border-blue-400 focus:outline-none"
                    readonly>
            </div>
            <!-- First Name -->
            <div class="mb-4">
                <label for="first_name" class="block text-sm font-semibold text-gray-600">First Name</label>
                {{ profile_form.first_name }}
            </div>
            <!-- Last Name -->
            <div class="mb-4">
                <label for="last_name" class="block text-sm font-semibold text-gray-600">Last Name</label>
                {{ profile_form.last_name }}
            </div>
            <!-- Address -->
            <div class="mb-4">
                <label for="address" class="block text-sm font-semibold text-gray-600">Address</label>
                {{ profile_form.address }}
            </div>
            <!-- Profile Picture -->
            <div class="mb-4">
                <label for="profile_picture" class="block text-sm font-semibold text-gray-600">Profile Picture</label>
                {{ profile_form.profile_picture }}
            </div>
            <!-- Update Button -->
            <button type="submit" style="background: #26DF7D;" class="w-full py-2 mt-4 text-white hover:bg-blue-700 rounded-lg">
                Update Profile
            </button>
        </form>
        <!-- Change Password Link -->
        <p class="text-sm text-center text-gray-600 mt-6">
            <a href="{% url 'change_password' %}" class="text-blue-500 hover:underline">Change Password</a>
        </p>
    </div>
</div>
