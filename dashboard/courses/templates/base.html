<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bootcamp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a3f083ec4.js" crossorigin="anonymous"></script>
    <script>
        async function loadContent(url) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<p class="text-center text-gray-500">Loading...</p>';
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                const content = await response.text();
                contentDiv.innerHTML = content;
            } catch (error) {
                contentDiv.innerHTML = `<p class="text-red-500">Error loading content: ${error.message}</p>`;
            }
        }

        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            drawer.classList.toggle('-translate-x-full');
        }
    </script>
</head>
<body class="flex flex-col min-h-screen">
    <div class="flex flex-1">
        <!-- Drawer -->
        <div id="drawer" class="fixed top-0 left-0 w-64 bg-gray-800 text-white h-screen p-4 transform -translate-x-full transition-transform lg:relative lg:translate-x-0 lg:w-1/4 xl:w-1/5 border-r border-white">
            <p class="text-2xl font-bold ml-4">Zero<span class="text-3xl" style="color:#26DF7D;">2</span>code</p>
            <nav class="mt-9">
                <a href="#" class="block text-md font-bold py-2 px-4 hover:bg-gray-700" onclick="loadContent('{% url 'courses' %}')">Courses</a>
                <a href="#" class="block text-md font-bold py-2 px-4 hover:bg-gray-700" onclick="loadContent('{% url 'classes' %}')">Classes</a>
                <a href="#" class="block text-md font-bold py-2 px-4 hover:bg-gray-700" onclick="loadContent('{% url 'materials' %}')">Materials</a>
                <a href="#" class="block text-md font-bold py-2 px-4 hover:bg-gray-700" onclick="loadContent('{% url 'assessments' %}')">Assessments</a>
                <a href="#" class="block text-md font-bold py-2 px-4 hover:bg-gray-700" onclick="loadContent('{% url 'projects' %}')">Projects</a>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="flex-1 ml-0 lg:ml-0 lg:pl-64">
            <!-- Header -->
            <div class="flex justify-between items-center bg-gray-800 text-white p-4 fixed top-0 w-full lg:relative lg:w-auto z-10">
                <button class="lg:hidden text-white" onclick="toggleDrawer()">
                    <i class="fa fa-bars"></i>
                </button>
                <p class="text-2xl font-bold">Bootcamp</p>
                <div>
                    <button style="background: #26DF7D;" class="hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="loadContent('{% url 'notifications' %}')"><i class="fa-regular fa-bell"></i></button>
                    <button style="background: #26DF7D;" class="hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="loadContent('{% url 'account' %}')"><i class="fa-regular fa-user"></i></button>
                    <button style="background: #26DF7D;" class="hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="loadContent('{% url 'settings' %}')"><i class="fa-solid fa-gear"></i> </button>
                </div>
            </div>
            <!-- Page Content -->
            <div class="p-4 mt-16 lg:mt-0" id="content">
                {% block content %}
                <h1 class="text-2xl font-bold">Welcome to the Dashboard</h1>
                <p>Select an option from the side drawer to get started.</p>
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
