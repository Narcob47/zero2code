
<div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Courses</h1>
    <ul class="flex flex-wrap gap-4 list-none pl-0">
        {% for course in courses %}
        <li class="w-full md:w-1/3">
            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                {% if course.image %}
                <img class="w-full" src="{{ course.image.url }}" alt="Course Image">
                {% else %}
                <img class="w-full" src="https://via.placeholder.com/400x200" alt="Course Image">
                {% endif %}
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">{{ course.title }}</div>
                    <p class="text-gray-700 text-base">
                        {{ course.description }}
                    </p>
                </div>
                <div class="px-6 pt-4 pb-8">
                    <a href="{% url 'course_detail' course.slug %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 my-8 px-4 rounded">
                        View
                    </a>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
