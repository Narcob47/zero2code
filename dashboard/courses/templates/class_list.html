
<div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Classes</h1>
    <ul class="flex flex-wrap gap-4 list-none pl-0">
        {% for class in classes %}
        <li class="w-full md:w-1/3">
            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                {% if class.image %}
                <img class="w-full" src="{{ class.image.url }}" alt="Class Image">
                {% else %}
                <img class="w-full" src="https://via.placeholder.com/400x200" alt="Class Image">
                {% endif %}
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">{{ class.title }}</div>
                    <p class="text-gray-700 text-base mt-4">
                        <a href="{{ class.link }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Join Class
                        </a>
                    </p>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
