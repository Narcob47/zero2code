{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg max-w-lg w-full p-6">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Change Password</h2>
        <form method="post">
            {% csrf_token %}
            <!-- Old Password -->
            <div class="mb-4">
                <label for="id_old_password" class="block text-sm font-semibold text-gray-600">Old Password</label>
                {{ form.old_password }}
            </div>
            <!-- New Password -->
            <div class="mb-4">
                <label for="id_new_password1" class="block text-sm font-semibold text-gray-600">New Password</label>
                {{ form.new_password1 }}
            </div>
            <!-- Confirm New Password -->
            <div class="mb-4">
                <label for="id_new_password2" class="block text-sm font-semibold text-gray-600">Confirm New Password</label>
                {{ form.new_password2 }}
            </div>
            <!-- Submit Button -->
            <button type="submit" style="background: #26DF7D;" class="w-full py-2 mt-4 text-white hover:bg-blue-700 rounded-lg">
                Update Password
            </button>
        </form>
        <!-- Back to Profile Link -->
        <p class="text-sm text-center text-gray-600 mt-6">
            <a href="{% url 'profile' %}" class="text-blue-500 hover:underline">Back to Profile</a>
        </p>
    </div>
</div>
{% endblock %}
